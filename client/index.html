<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>League Table</title>
        <link rel="icon" href="./assets/prem_favicon.ico" />
        <script defer type="module" src="./js/index.js"></script>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <header>
            <div class="header-title">
                <div class="header-container">
                    <h1>Make United Great Again</h1>
                </div>
            </div>

            <div class="header-nav">
                <div class="header-container">
                    <nav class="navbar navbar-expand-sm"></nav>
                </div>
            </div>
        </header>

        <main>
            <div>
                <h2>Premier League Table</h2>
                <p>Click on each team to learn more!</p>
            </div>
            <div class="prem_table">
                <table class="table table-light table-striped my_table">
                    <thead>
                        <tr class="table-warning">
                            <th scope="col">Team Name</th>
                            <th scope="col">Played</th>
                            <th scope="col">Won</th>
                            <th scope="col">Drawn</th>
                            <th scope="col">Lost</th>
                            <th scope="col">For</th>
                            <th scope="col">Against</th>
                            <th scope="col">GD</th>
                            <th scope="col">Points</th>
                        </tr>
                    </thead>

                    <tbody class="league-table"></tbody>
                </table>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
            integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
